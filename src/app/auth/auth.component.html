<div class="container " >
  <div class="card" style="align-items:center;">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
  <h1>Welcome Back!</h1>
  <p>Lets find-it!</p>
  <form
  (ngSubmit)="authSubmit(aF)"
  #aF="ngForm">
  <label for="email">
    <input
    type="email"
    id="email"
    name="email"
    class="form-control"
    placeholder="e-mail"
    email
    ngModel
    required
  />

</label>
<br>
<label for="Password">
  <input
    type="password"
    id="password"
    name="password"
    class="form-control"
    placeholder="password"
    minlength="6"
    ngModel
    required
  />
</label>


<div style="display: flex; justify-content: center;">
<button class="btn btn-vapor-success" type="submit" [disabled]="!aF.valid">
  {{ isLoginMode ? "Sign In" : "Sign Up" }}
</button>
</div>
</form>
<hr>

<p>Don't have an account? </p>
<button class="btn btn-vapor-primary" (click)="toggleSignIn()">{{ isLoginMode ? "Sign Up" : "Sign In" }}</button>
<br>
</div>
</div>
