<div class="backdrop">
  <div class="modal-container">
    <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Hunt Name</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="name"
            id="name"
            required
            #name="ngModel">
            <span *ngIf="!name.valid && name.touched"
            class="help-block"
            style="color: rgb(170, 16, 184)">Please enter a valid Hunt Name</span>
        </div>
        <div class="form-group">
          <label for="begin">Beginning Date</label>
          <input
            type="date"
            class="form-control"
            ngModel
            name="begin"
            id="begin"
            required
            #begin="ngModel">
            <span *ngIf="!begin.valid && begin.touched"
            class="help-block"
            style="color: rgb(170, 16, 184)">Please enter a valid beginning date</span>
        </div>
        <div class="form-group">
          <label for="end">Ending Date</label>
          <input
            type="date"
            class="form-control"
            ngModel
            name="end"
            id="end"
            required
            #end="ngModel">
            <span *ngIf="!end.valid && end.touched"
                  class="help-block"
                  style="color: rgb(170, 16, 184)">Please enter a valid list ending date</span>
        </div>
     <div class="form-group">
          <label for="listOfItems">Things to Look For</label>
          <div class="item-container card">
            <label for="proofs" style="font-size: 1em">Require Proofs?</label>

              <div class="row">
                <button type="button" (click)="onSwitchProofs('option1')">None</button>
                <button type="button" (click)="onSwitchProofs('option2')">GeoPoint</button>

                <h2>WHERE THINGS SHOULD APPEAR:</h2>
                <div [ngSwitch]="selectedProof">
                  <ng-container *ngSwitchCase="'option1'">
                    <p>Displaying Template for option1</p>
                  </ng-container>
                  <ng-container *ngSwitchCase="'option2'">
                    <p>Displaying Template for option2</p>
                  </ng-container>
                </div>
              </div>
