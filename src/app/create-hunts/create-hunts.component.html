<div class="backdrop">
  <div class="modal-container">
    <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Hunt Name</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="name"
            id="name"
            required
            #name="ngModel">
            <span *ngIf="!name.valid && name.touched"
            class="help-block"
            style="color: rgb(170, 16, 184)">Please enter a valid Hunt Name</span>
        </div>
        <div class="row">

          <div class="form-group col-6">
            <label for="begin">Beginning Date</label>
          <input
          type="date"
            class="form-control"
            ngModel
            name="begin"
            id="begin"
            required
            #begin="ngModel">
            <span *ngIf="!begin.valid && begin.touched"
            class="help-block"
            style="color: rgb(170, 16, 184)">Please enter a valid beginning date</span>
        </div>
        <div class="form-group col-6">
          <label for="end">Ending Date</label>
          <input
            type="date"
            class="form-control"
            ngModel
            name="end"
            id="end"
            required
            #end="ngModel">
            <span *ngIf="!end.valid && end.touched"
            class="help-block"
            style="color: rgb(170, 16, 184)">Please enter a valid list ending date</span>
          </div>
        </div>

     <div class="form-group">
          <label for="listOfItems">Things to Look For</label>
          <div class="item-container card">
              <div class="row">
                <label for="proofs" style="font-size: 1.5em; margin-left: 2rem;">Require Proofs?</label>
                <div style="margin-left: auto;">
                  <button type="button" [disabled]="selectedProof === 'option1'" class="btn btn-vapor-warn" style="margin-right: 1em;" (click)="onSwitchProofs('option1')">None</button>
                  <button type="button" [disabled]="selectedProof === 'option2'" class="btn btn-vapor-warn" style="margin-right: 1em;" (click)="onSwitchProofs('option2')">GeoPoint</button>
                </div>
              </div>
              <hr>
              <div class="row">

                <div class="col-4">
                  <div class="item-unit" *ngFor="let item of items; let i = index">
                    <div class="row card">
                      <label for="item{{i}}"></label>
                  <h3>{{item.name}}</h3>
                  <div *ngIf="item.proofs">
                    <label for="geopointN{{i}}" style="font-size: 1em; margin: .5em;">Latitude: N</label>
                    <h5>{{items[i].proofs[0].latitude}}</h5>
                    <label for="geopointN{{i}}" style="font-size: 1em; margin: .5em;">Longitude: W</label>
                    <h5>{{items[i].proofs[0].longitude}}</h5>
                  </div>
                </div>
              </div>
              </div>
              <div class="col-8">
                <div [ngSwitch]="selectedProof">
                  <ng-container *ngSwitchCase="'option1'">
                    <div class="card">
                      <h3>Enter Item</h3>
                      <label for="name1">Name:</label>
                      <input type="text" id="name1" [(ngModel)]="name1" />
                      <button type="button" style="margin-left: auto; margin-top: 1rem;" class="col-2 btn btn-vapor-success"
                        (click)="addNewItem(name1);">Add ➕</button>
                    </div>
                  </ng-container>
                  <ng-container *ngSwitchCase="'option2'">
                    <div class="card">
                      <h3>Enter Item</h3>
                      <label for="name2">Name:</label>
                      <input type="text" id="name2" [(ngModel)]="name2" />

                      <label for="latitude">Latitude N:</label>
                      <input type="number" id="latitude" [(ngModel)]="latitude" />

                      <label for="longitude">Longitude W:</label>
                      <input type="number" id="longitude" [(ngModel)]="longitude" />
                      <button type="button" style="margin-left: auto; margin-top: 1rem;" class="col-2 btn btn-vapor-success" (click)="addNewItem(name2, latitude, longitude);" >Add ➕</button>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
        </div>
      </div>
        <button (click)="onResetForm()" type="button" class="btn btn-secondary">
          Cancel
        </button>

        <button (click)="passDebugItem()" type="button" class="btn btn-vapor-primary">Pass in Debug Item</button>
        <button [disabled]="!f.valid" class="btn btn-vapor-primary" type="submit">
          {{ isEditingHunt ? "Update" : "Create" }}
        </button>
    </form>
  </div>
</div>
