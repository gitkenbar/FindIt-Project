<div class="col-8">
<div *ngIf="selectedHunt">
      <div class="cardRight">
        <div class="item-container card col-md-8" >

          <div>
            <label><h3>Hunt Name:</h3></label>
            <div>{{ selectedHunt.name }}</div>
          </div>

          <hr>

          <div class="row">

            <div class="col-md-6">
              <div class="card">
                <label><h5>Beginning Date:</h5></label>
                <div>{{ selectedHunt.begin }}</div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card">
                <label><h5>Ending Date:</h5></label>
                <div>{{ selectedHunt.end }}</div>
              </div>
            </div>

          </div>

          <hr>

          <div class="container card" style="margin:auto">
            <div>
              <h4>Item List </h4>
              <div class="row" *ngFor="let item of selectedHunt.itemList; let i = index">
                <div class="input-group" style="margin: .5rem;">
                  <label style="width: 2rem;"><h5>{{i+1}}:</h5></label>
                    <h5 [ngClass]="{'notFound': !item.huntStatus, 'found': item.huntStatus}">{{ item.name }}</h5>
                    <button *ngIf="!item.huntStatus" type="button" class="btn btn-vapor-success check" (click)="onFind(i)">âœ“</button>
                </div>
              </div>
            </div>
          </div>

          <div style="margin: 1em; display: flex; justify-content: flex-end;">
            <button type="button" class="btn btn-vapor-success" (click)="onComplete()">Complete Hunt</button>
          </div>
        </div>
      </div>
    </div>
  </div>
